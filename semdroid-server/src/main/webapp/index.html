<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Semdroid - Semantic Android Application Analysis Using Machine Learning">
    <meta name="keywords"
          content="Android, static analysis, machine learning, semantic patterns, cryptography, SMS, malware">

          href="images/semdroid.ico"/>

</head>

<body>
<div id="main">
    <div class="filechooser">
        <h1>Semdroid</h1>

        <h2>Select an Android application to be analyzed.</h2>
        <a class="button apkselect green" id="apkselect">Select APK</a>

        <form id="my-form" enctype="multipart/form-data" method="post" name="my-form">
            <input id="android-apk" type="file" name="android-apk">
        </form>
    </div>

    <div class="more-info">
        <a href="http://semdroid.oprisnik.com" class="btn btn-default">
            <i class="glyphicon glyphicon-info-sign info-icon"></i> <span class="more-info-text">More information</span>
        </a>

        <a href="http://semdroid.oprisnik.com/demo-results.html" class="btn btn-default">
            <i class="glyphicon glyphicon-eye-open info-icon"></i> <span class="more-info-text">Demo results</span>
        </a>
    </div>

    <!--<div class="google-play">-->

    <!--</div>-->

</div>

<div id="analyzing">
    <h1>Analyzing...</h1>

    <div id="loading">
        <div id="circularG">
            <div id="circularG_1" class="circularG"></div>
            <div id="circularG_2" class="circularG"></div>
            <div id="circularG_3" class="circularG"></div>
            <div id="circularG_4" class="circularG"></div>
            <div id="circularG_5" class="circularG"></div>
            <div id="circularG_6" class="circularG"></div>
            <div id="circularG_7" class="circularG"></div>
            <div id="circularG_8" class="circularG"></div>
        </div>
    </div>
</div>

<div id="results-container">
    <div id="results"></div>
</div>
